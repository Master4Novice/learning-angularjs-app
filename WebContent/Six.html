<!DOCTYPE html>
<html>
<head>
<script src="Scripts/angular-1.6.4/angular.min.js"></script>
<meta charset="ISO-8859-1">
<title>Repeat</title>
</head>
<body>
<div data-ng-app data-ng-init="names=['Jani','Hege','Kai']">
  <ul>
    <li data-ng-repeat="x in names">
      {{ x }}
    </li>
  </ul>
</div>
</body>
</html>
