<!DOCTYPE html>
<html>
<head>
<script src="Scripts/angular-1.6.4/angular.min.js"></script>
<meta charset="ISO-8859-1">
<title>Color Change</title>
</head>
<body>
<div data-ng-app data-ng-init="myCol='red'">

<input style="background-color:{{myCol}}" data-ng-model="myCol" value="{{myCol}}">

</div>
</body>
</html>
