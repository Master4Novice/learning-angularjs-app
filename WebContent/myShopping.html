<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="Scripts/angular-1.6.4/angular.min.js"></script>
<script src="Scripts/angular-1.6.4/angular-animate.js"></script>
<script src="Scripts/myscript.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>Shopping List</title>
</head>
<body>
<div data-ng-app="myShoppingList" data-ng-cloak data-ng-controller="myShoppingCtrl" class="w3-card-2 w3-margin" style="max-width:400px">
   <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
   </header>
   <ul class="w3-ul">
      <li data-ng-repeat="x in products" class="w3-padding-16">{{x}}
      <span data-ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span></li>
   </ul>
   <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" data-ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button data-ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>
</body>
</html>
